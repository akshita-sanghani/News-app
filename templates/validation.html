{% extends "base.html" %}

{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Validation</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <form method='post'>
                                {% if error %}
                                <div class='alert alert-danger' role='alert'>Please Enter The Value</div>
                                {% endif %}
                                {% csrf_token %}
                                <div>
                                <label>Value 1</label>
                                <input class="form-control" name="num1" type="text" value='{{n1}}'>
                                </div>
                                <br/>
                                <!-- Submit Button-->
                                <button class="btn btn-primary" id="submitButton" type="submit">Even | Odd</button>
                                <br/>
                                <br/>
                                <label>Output</label>
                                <input class="form-control" value="{{c}}" type="text">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
