{% extends "base.html" %}

{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/user-form.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>User Form</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <form method='post' action= ' {% url "submitform" %} '>
                                {% csrf_token %}
                                <div>
                                    <label for="">First Value</label>
                                    <input class="form-control" name="num1" type="text" value="{{n1}}"/>
                                </div>
                                <div>
                                    <label for="">Second value</label>
                                    <input class="form-control" name="num2" type="text" value="{{n2}}"/>
                                </div> 
                                {% comment %} {{forms}} {% endcomment %}
                                <!-- Submit Button-->
                                <br/>
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                                <br/>
                                <br/>
                                <div> 
                                    <label for="">Output</label>
                                    <input type='text' value='{{output}}' />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
