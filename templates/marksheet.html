{% extends "base.html" %}

{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>MarkSheet</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <form method='post'>
                                {% csrf_token %}
                                <div>
                                <label>Subject 1</label>
                                <input class="form-control" name="subject1" type="text" value='{{sub1}}'>
                                <label>Subject 2</label>
                                <input class="form-control" name="subject2" type="text" value='{{sub2}}'>
                                <label>Subject 3</label>
                                <input class="form-control" name="subject3" type="text" value='{{sub3}}'>
                                <label>Subject 4</label>
                                <input class="form-control" name="subject4" type="text" value='{{sub4}}'>
                                <label>Subject 5</label>
                                <input class="form-control" name="subject5" type="text" value='{{sub5}}'>
                                </div>
                                <br/>
                                <!-- Submit Button-->
                                <button class="btn btn-primary" id="submitButton" type="submit">MarkSheet</button>
                                <br/>
                                <br/>
                                <label>Total</label>
                                <input class="form-control" value="{{total}}" type="text">

                                <label>Percentage</label>
                                <input class="form-control" value="{{percentage}}" type="text">

                                <label>Division</label>
                                <input class="form-control" value="{{division}}" type="text">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
