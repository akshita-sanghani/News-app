{% extends "base.html" %}

{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/about-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>{{newsDetails.news_title}}</h1>
                            <span class="subheading">This is what I do.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class='col-6'>
                        {% if newsDetails.new_image != NULL %}
                        <img src='/media/{{newsDetails.new_image}}' class='img-fluid' />
                        {% endif %}
                    </div> 
                    <div class="col-md-12 col-lg-6">
                        {{newsDetails.news_desc | safe}}
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
